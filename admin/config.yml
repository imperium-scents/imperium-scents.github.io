backend:
  name: github
  repo: imperium-scents/aromas-del-imperio # Aseg√∫rate de que este sea el nombre exacto de tu repo
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "productos"
    label: "Mis Productos"
    folder: "productos"
    create: true
    fields:
      - {label: "Nombre", name: "title", widget: "string"}
      - {label: "Precio", name: "price", widget: "number"}
      - {label: "Imagen", name: "image", widget: "image"}
